<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Test Hotspot Only</title>
  <style>
    /* Giữ wrapper để căn hotspot */
    .diagram-wrapper {
      position: relative;
      display: inline-block;
      max-width: 600px; /* cố định để dễ canh */
      width: 100%;
    }
    /* Ảnh nền từ raw.githubusercontent */
    .diagram-wrapper img {
      display: block;
      width: 100%;
      height: auto;
    }
    /* Hotspot màu vàng bán trong suốt */
    .hotspot {
      position: absolute;
      top: 50px;    /* canh thử */
      left: 100px;  /* canh thử */
      width: 120px; /* canh thử */
      height: 80px; /* canh thử */
      background: rgba(255,255,0,0.5);
    }
    /* Khi hover lên hotspot đổi màu */
    .hotspot:hover {
      background: rgba(255,165,0,0.7);
    }
  </style>
</head>
<body>
  <div class="diagram-wrapper">
    <img 
      src="https://raw.githubusercontent.com/dattt-cyber-ghn/order-diagram/main/2025.LnD.Orientation-GHN.png"
      alt="Quy trình xử lý đơn hàng">
    <div class="hotspot"></div>
  </div>
</body>
</html>
